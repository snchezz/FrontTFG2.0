<body>

  <app-nav></app-nav>

  <div class="offset-sm-3 col-sm-6">
    <br><br><br><br><br><br><br><br><br><br>
    <h3>Inicia Sesión!</h3>
    <!--Formulario de Iniciar Sesion-->
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <!--Campo de Usuario-->
        <label for="username">Usuario</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="username.error">
          Usuario es obligatorio!
        </div>
      </div>
      <!--Campo de Contraseña-->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger error" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Contraseña es obligatorio</div>
          <div *ngIf="password.errors.minlength">Contraseña debe tener al menos 6 caracteres</div>
        </div>
      </div>
      <!--Boton de Login-->
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <!--Login Fallido-->
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Inicio Sesion fallida: {{ errorMessage }}
        </div>
      </div>
    </form>
    <!--Logeado como-->
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logueado como {{ roles }}.
    </div>

    <div *ngIf="!isLoggedIn">
      <a id="web" routerLink="/contacto">¿No recuerdas tus datos?</a>
    </div>

    <div id="espacio"> </div>

    <br><br><br><br><br><br><br>
  </div>

  <app-footer></app-footer>
</body>
